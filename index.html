<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>MOVIE SEAT BOOKING</title>
  </head>
  <body>
    <ul class="showcase">
      <li>
        <div class="seat available"></div>
        <large>Available</large>
      </li>
      <li>
        <div class="seat sold"></div>
        <large>Sold<large>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <br>
      <center>
    <p class="text">
      SEATS AVAILABLE
      <br>
      SEATS BOOKED
    </p>
  </center>
  </body>
</html>
